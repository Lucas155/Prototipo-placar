<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tripulante - Sistema de Gestão</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-user"></i> Login Tripulante</h1>
                <p>Acesso ao Portal do Tripulante</p>
                <div class="login-divider"></div>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="matricula">Matrícula ou E-mail</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Lembrar de mim</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
            
            <div class="login-links">
                <a href="#" onclick="forgotPassword()">Esqueci minha senha</a>
                <br>
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao início
                </a>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const matricula = document.getElementById('matricula').value;
            const password = document.getElementById('password').value;
            
            // Simular validação de login
            if (matricula && password) {
                showMessage('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('Por favor, preencha todos os campos.', 'error');
            }
        }
        
        function forgotPassword() {
            showMessage('Link de recuperação enviado para seu e-mail!', 'info');
        }
    </script>
</body>
</html>
